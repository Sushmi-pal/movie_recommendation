<style>
    #search_button {
        min-width: 30px;
        cursor: pointer;
        background: cornflowerblue;
        color: white;
        padding: 9px;
        text-transform: uppercase;
    }
</style>
<div style="float: right; margin: 20px;">
    <form method="get" action="{% url 'search' %}" class="form-inline ">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query"
               id="query" style="width: 400px;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search_button">Search</button>
    </form>
</div>


<div style="text-align: center; margin-top: 150px;"><h1>{{ heading}}</h1></div>
<ul class="cards" style="margin-top: 150px;">
    {% for moviesdetail in desc %}

        <li>
            <a href="" class="card" style="width: 400px; height: 450px;">
                <img src="/books/media/{{ moviesdetail.movie_image }}" class="card__image" alt=""/>
                <div class="card__overlay">
                    <div class="card__header" style="height: 150px;">
                        <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
                            <path/>
                        </svg>
                        <img class="card__thumb" src="{{ moviesdetail.info_user.profile.image.url }}" alt=""/>
                        <div class="card__header-text">
                            <h3 class="card__title">{{ moviesdetail.name }}</h3>
                            <span class="card__status">{{ moviesdetail.url }}</span>
                            <span class="card__status">{{ moviesdetail.category }}</span>
                            <span class="card__status">Posted By: {{ moviesdetail.info_user.username }}</span>
                        </div>
                    </div>
                    <p class="card__description">{{ moviesdetail.description }}</p>

                </div>
                <a href="{% url 'detail' moviesdetail.id %}" class="btn btn-primary">More Detail</a>
            </a>

        </li>
    {% endfor %}
</ul>
