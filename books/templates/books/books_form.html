{% extends "base.html" %}
{% block body %}
{% load crispy_forms_tags %}

    <style>
                .form-items{
                    margin-right: 400px;
                }
                body{
                  background: #FFFFFF;
                    overflow: hidden;
                }
                label{
                    font-size: 18px;
                    font-weight: 600;
                }
                input{
                    margin-bottom: 0.5rem;
                    padding: 0px 6px;
                    width: 30%;
                    height: 32px;
                }

               .updatebutton{
                  background: linear-gradient(to right,#2895f1,#0060b1);
                  color: white;
                  font-weight: 600;
                  border-radius: 0.6em;
                  border: none;
                  padding: 10px 40px;
                  font-size: 20px;
                  margin-bottom: 20px;
                  margin-left: 8px;
                  text-decoration: none;
                  outline: none !important;
               }
               #updatebutton:hover{
                      font-size: 21px;
               }
               .media{
               align-items: center;
               }
               .account-img{
                      outline: #0060b1;
               }
               .media-body{
                      display: inline-block;
                      margin: 30px 0px 0px 28px;
               }
               .form-check-input{
                   margin-left: -12.25rem;
               }
               .form-check{
                   padding-left: 4rem;
               }
               #id_book_image{
                   height: 40px;
               }
           </style>

    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder" style="width: 600px;">
                <div class="bg">
                    <img src="/static/images/img2.jpg" style="width: 100%; height: 100%;">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <form method="post" enctype="multipart/form-data" class="sell-form">
    {% csrf_token %}

    {{form|crispy}}
    <br>
    <br>
    <button type="submit">Submit</button>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
