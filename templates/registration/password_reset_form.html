{% extends "base.html" %}
{% block body %}
    <style>
     .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
                body{

                }

                    font-size: 18px;
                    font-weight: 600;
                }
                input{
                    margin-bottom: 0.5rem;
                    padding: 0px 6px;
                    width: 30%;
                    height: 32px;
                }

               .updatebutton{
                  background: linear-gradient(to right,#2895f1,#0060b1);
                  color: white;
                  font-weight: 600;
                  border-radius: 0.6em;
                  border: none;

                  font-size: 20px;

                  text-decoration: none;
                  outline: none !important;
               }

               .media{
               align-items: center;
               }

                      outline: #0060b1;

        </div>
        <div class="row">

                <div class="bg">
                    <img src="/static/images/img2.jpg" style="width: 100%; height: 100%;">
                </div>

                </div>
            </div>
            <div class="form-holder">

</form>
                    </div>
